<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>RGU Echo</title>

        <!--Styles-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/styles.css">

        <!--Scripts-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/scripts.js"></script>


    </head>

    <body>

        <header>
            <h1 id="mainTitle"> RGU Echo</h1>
        </header>

        <nav>
            <ul>
                <li><a href="home.html" class="navitem active">Home</a></li>
                <li><a href="signup.html" class = "navitem">Sign Up</a></li>
                <li><a href="emergency.html" class="navitem">Emergency Help</a></li>
                <li class="navitemActive"><a href="settings.html" class="navitem">Settings</a></li>
            </ul>
        </nav>

        <main>
                <label id="textl" for="Text">Choose Text Size:</label>
                <select name="tSize" id="tSize">
                  <option value="Big" >Big</option>
                  <option value="Medium">Medium</option>
                  <option value="Small">Small</option>
                </select>
                <br><br>
                <button id='tut' onclick="changeText()">change</button>
            
            <script>
                function changeText(){
                    var e = document.getElementById("tSize")
                    var text =document.getElementById("textl")
                    var h1Tag = document.querySelector("h1")
                    var ulTag = document.querySelector("ul")
                    var aTag = document.querySelector("a")
                    var btnTag = document.getElementById("tut")

                    if(e.value == "Big"){
                        h1Tag.style.fontSize = "100px"
                        ulTag.style.fontSize = "48px";
                        aTag.style.fontSize = "48px";
                        e.style.fontSize = "48px";
                        text.style.fontSize = "48px"
                        btnTag.style.height="84px"
                        btnTag.style.width="200px"
                        btnTag.style.fontSize = "48px";
                        
                    }
                     else if(e.value == "Medium"){
                        h1Tag.style.fontSize = "80px"
                        ulTag.style.fontSize = "24px"
                        aTag.style.fontSize = "24px"
                        e.style.fontSize = "24px"
                        text.style.fontSize = "24px"
                        btnTag.style.height="42px"
                        btnTag.style.width="100px"
                        btnTag.style.fontSize = "24px";
                    }else{
                        h1Tag.style.fontSize = "60px"
                        ulTag.style.fontSize = "16px"
                        aTag.style.fontSize = "16px"
                        e.style.fontSize = "16px"
                        text.style.fontSize = "16px"
                        btnTag.style.height="42px"
                        btnTag.style.width="72px"
                        btnTag.style.fontSize = "16px";
                    }
                }
            </script>
        </main>

    </body>


</html>
